<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campo minato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https:cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="container-fluid p-3">
      <div class="row">
        <div class="col-8 d-flex">
          <img style="width: 75px; height: 75px;" src="img/Logo.png" alt="logo">
          <h1 class="ms-5 fs-1 fw-bold lh-base">Campo minato</h1>
        </div>
        <div class="col-3">
          <div class="form-floating mt-3">
            <select name="squareNumbers" class="form-select" id="floatingSelect"
              aria-label="Floating label select example">
              <option selected>Seleziona difficoltà</option>
              <option value="100">Facile</option>
              <option value="81">Medio</option>
              <option value="49">Difficile</option>
            </select>
            <label for="floatingSelect">Difficoltà di gioco</label>
          </div>
        </div>
        <div class="col-1 mt-4">
          <button type="button" class="btn btn-secondary" id="btn-start">Start</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="bg-secondary p-5">
      <div class="grid-container d-flex flex-wrap bg-secondary border border-dark m-auto"></div>
    </section>
  </main>
  <footer>
    <div class="col p-3">
      <h4>Made with <i class="fa-solid fa-heart" style="color: #000000;"></i> by <a href="#">Boolean</a></h4>
    </div>
  </footer>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
